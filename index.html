<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
</head>
<body>
    <h1>
        Code Quiz
    </h1>

    <section id="introScreen">
        <button id="Start">
            Start Game 
        </button>
    </section>
   
    <section id="gameScreen" style="display: none">
        <p>
            Time Left : <span id="timer">60</span>
        </p>
        <h2 id="question">
            ?
        </h2>
        <div id="answers">
            Answers 
        </div>
       
    </section>
    <section id="gameOver" style="display: none">
        <h3>
            Game Over <br>  Your Final Score is; <span id="finalScore"></span>
        </h3>
        <input type="text" id="initialsInput">
        <button id="initialsButton">
            Save Your Score
        </button>
    </section>
    <script src="./script.js"></script>
    
</body>
</html>
